<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Modern Chair | Product Page</title>
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>&#8377 2999 <span>&#8377 3999</span></h4>
                <div class="section-fluid">
                    <input name="desc-btn" type="radio" class="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input name="desc-btn" type="radio" class="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec r-1">
                        <p>The Telford Longue has a sleek, minimalist design with smooth curves and wooden accents. The seat cushion is soft and cozy, making it ideal for relaxing.
</p>
                    </div>
                    <div class="section-fluid desc-sec r-2">
                        <div class="section-inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br>width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>

                        <p>
                            <br>
                            <i class="ri-award-fill"></i> 3 years warranty
                        </p>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>

            <input type="radio" id="color-1" name="color-btn" class="color-btn for-color-2" checked>
            <label for="color-1" class="first-color"></label>
            <input type="radio" id="color-2" name="color-btn" class="color-btn for-color-1">
            <label for="color-2" class="color-2"></label>
            <input type="radio" id="color-3" name="color-btn" class="color-btn for-color-3">
            <label for="color-3" class="color-3"></label>
            <input type="radio" id="color-4" name="color-btn" class="color-btn for-color-4">
            <label for="color-4" class="color-4"></label>
            <input type="radio" id="color-5" name="color-btn" class="color-btn for-color-5">
            <label for="color-5" class="color-5"></label>
            <input type="radio" id="color-6" name="color-btn" class="color-btn for-color-6">
            <label for="color-6" class="color-6"></label>

            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
            </div>

            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>

            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </section>
    </main>
    
</body>
</html>
